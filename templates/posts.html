{% extends "common.html" %}


{% block row1_column2 %}
	 <div class="col-md-7 col-xs-12 col-sm-7"><!--column2 start-->
	<!--  <center> <a class="btn btn-lg btn-info" href="/posts/create/" role="button"><h4><i class="fa fa-pencil fa-1x" aria-hidden="true"></i>&nbsp;Write a new post</h4></a></center><br> -->
	 {% for post in posts %}
		<div class='panel panel-success'>
	 		<div class='panel-heading'>
				<h4 style='font-weight: bold;'>{{ post.title }}</h4>
			</div>
			<div class='panel-body' style='margin:0'>
				<h5 style='font-family: sans-serif;margin:0'><pre styple='margin:0'>{{ post.description }}</pre></h5>
			</div>
			<div class='panel-body'>
			 <div class="fb-like" data-href="{{ post.get_absolute_path }}" data-layout="standard" data-action="like" data-size="small" data-show-faces="true" data-share="true"></div>

			 <div class="fb-follow" data-href="{{ post.get_absolute_path }}" data-layout="standard" data-size="small" data-show-faces="true"></div>
			</div>
		</div><!--panel ends-->
	{% endfor %}

	{# It will appear if the user is not logged in #}
	{{ posts_message|safe }}
	</div><!--column2 end-->
{% endblock %}
