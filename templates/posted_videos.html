<!DOCTYPE html>
<html lang="en">
<head>
  <title>Posted Videos</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <style>

a, a:visited {
    color: #33739E;
    text-decoration: none;
    display: block;
    margin: 10px 0;
}
a:hover {
    text-decoration: none;
}
#loadMore {
    padding: 10px;
    text-align: center;
    background-color: #33739E;
    color: #fff;
    border-width: 0 1px 1px 0;
    border-style: solid;
    border-color: #fff;
    box-shadow: 0 1px 1px #ccc;
    transition: all 600ms ease-in-out;
    -webkit-transition: all 600ms ease-in-out;
    -moz-transition: all 600ms ease-in-out;
    -o-transition: all 600ms ease-in-out;
}
#loadMore:hover {
    background-color: #fff;
    color: #33739E;
}
#don{
    text-align: center;
}
  </style>
  <script>
  /*
    Load more content with jQuery - May 21, 2013
    (c) 2013 @ElmahdiMahmoud
*/   
$(function () {
    $("div").slice(0, 4).show();
    $("#loadMore").on('click', function (e) {
        e.preventDefault();
        $("div:hidden").slice(0, 4).slideDown();
        if ($("div:hidden").length == 0) {
            $("#load").fadeOut('slow');
        }
        $('html,body').animate({
            scrollTop: $(this).offset().top
        }, 1500);
    });
});

$('a[href=#top]').click(function () {
    $('body,html').animate({
        scrollTop: 0
    }, 600);
    return false;
});

$(window).scroll(function () {
    if ($(this).scrollTop() > 50) {
        $('.totop a').fadeIn();
    } else {
        $('.totop a').fadeOut();
    }
});
</script>
  <style type="text/css">
      iframe{text-align: center;}
  </style>
</head>
<body>
<div class="container" >
    <div class='row'>
        <div class='col-lg-12 col-xs-12 text-center'>
                 <a class="btn btn-xs btn-info" href="/posts/videos/create/" role="button"><h4><i class="fa fa-book" aria-hidden="true"></i> &nbsp;<i class="fa fa-home fa-1x" aria-hidden="true"></i>&nbsp; &nbsp;Post a new video</h4></a>
                 <a class="btn btn-xs btn-info" href="/" role="button"><h4><i class="fa fa-book" aria-hidden="true"></i> &nbsp;<i class="fa fa-file-video-o fa-1x" aria-hidden="true"></i> &nbsp; Go back to Home</h4></a>
                 <br>
                 <br>
        </div>
    </div>
    <div class="row">
        <div class='col-ld-4 col-md-4 col-sm-4 col-xs-6'>
            <iframe  width="100%" height="100%px" src="https://www.youtube.com/embed/U5EKNURq4a0" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class='col-ld-4 col-md-4 col-sm-4 col-xs-6'>
            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/ar7brs0qOG8" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class='col-ld-4 col-md-4 col-sm-4 col-xs-6'>
            <iframe  width="100%px" height="100%" src="https://www.youtube.com/embed/95MXXRi3rfM" frameborder="0" allowfullscreen></iframe>
        </div>
        
        {% for video in videos %}
                    <div class='col-ld-4 col-md-4 col-sm-4 col-xs-6'>
                        <iframe  width="100%" height="100%" src="{{ video.url }}" frameborder="0" allowfullscreen></iframe>
                    </div>
        {% endfor %}
        <!-- <a href="#" id="loadMore" style="margin: 5px" roll='button' class='btn  btn-sm btn-warning'>Load More Videos</a> --> 
        <center>
            <a class="btn btn-lg btn-info" id='loadMore' href="#" role="button"><h4><i class="fa fa-book" aria-hidden="true"></i> &nbsp;<i class="fa fa-spinner fa-1x" aria-hidden="true"></i>&nbsp;Load more videos</h4></a>
            <br>
        </center>
    </div> 
                   
</div>
</body>
</html>
